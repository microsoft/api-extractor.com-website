---
layout: page
---

{% assign author = site.data.authors[page.author] %}

<article class="post">

  <div class="date">
    <strong><i>
      Published {{ page.date | date: "%B %e, %Y" }}
      by <a href="{{ author.url }}" >{{ author.name }}</a>
    </i></strong>
  </div>

  <div class="entry" style="padding-top: 25px">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
